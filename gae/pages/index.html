<html>
<head>
	<title>Gopherize.me - A Gopher pic that's as unique as you</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='/static/app.css?cb=5'>
	<meta property="og:url" content="https://gopherize.me/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Gopherize yourself" />
	<meta property="og:description" content="Generate a Gopher pic that's as unique as you" />
	<meta property="og:image" content="https://gopherize.me/static/logo.png" />
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-xs-8'>
				<div id='preview'></div>
			</div>
			<div class='col-xs-4'>
				<button id='shuffle-button' class='btn btn-default'>
					<i class='glyphicon glyphicon-refresh'></i>
					Shuffle
				</button>
				<button id='reset-button' class='btn btn-default'>
					Reset
				</button>
				<br /><br />
				<form class='panel-group' id='options' role='tablist' aria-multiselectable='true'>
				</form>
				<div class="panel panel-default">
					<div class="panel-body text-right">
						<button id='next-button' class='btn btn-primary btn-lg'>
							Save &amp; continue&hellip;
							<i class='glyphicon glyphicon glyphicon-chevron-right'></i>
						</button>
					</div>
				</div>
				<footer>
					Be truly unique, there are
					<span class='total_combinations'></span>
					<hr/>
					Artwork by <a href='https://twitter.com/ashleymcnamara' target='_blank'>Ashley McNamara</a><br />inspired by <a href='http://reneefrench.blogspot.co.uk/' target='_blank'>Renee French</a><br />
					Web app by <a href='https://twitter.com/matryer' target='_blank'>Mat Ryer</a>
					<hr>
					<a href='https://github.com/matryer/gopherize.me'>View on GitHub</a>
					-
					<a href='/branding'>Add your brand</a>
				</footer>
			</div>
		</div>
	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='/static/humanize.min.js'></script>
